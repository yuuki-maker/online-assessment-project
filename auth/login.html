<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | KAIMAX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              900: '#0A0F1C',
              800: '#0F172A',
              700: '#1E293B',
              600: '#334155',
            },
            gold: {
              400: '#E5C158',
              500: '#C9A227',
              600: '#A88A1F',
            },
            cream: {
              50: '#FEFDFB',
              100: '#FBF9F3',
              200: '#F5F0E5',
            }
          },
          fontFamily: {
            'display': ['Cormorant Garamond', 'Noto Serif JP', 'serif'],
            'sans': ['Noto Sans JP', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    .hero-gradient {
      background: linear-gradient(135deg, #0A0F1C 0%, #0F172A 50%, #1E293B 100%);
    }
    .noise-overlay {
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body class="font-sans bg-cream-50 text-navy-800 antialiased">
  <div class="min-h-screen flex">
    <!-- Left Side - Branding -->
    <div class="hidden lg:flex lg:w-1/2 hero-gradient relative overflow-hidden">
      <div class="noise-overlay absolute inset-0 pointer-events-none"></div>
      <div class="absolute top-1/4 right-0 w-96 h-96 bg-gold-500/10 rounded-full blur-3xl"></div>
      <div class="absolute bottom-1/4 left-0 w-64 h-64 bg-gold-500/5 rounded-full blur-3xl"></div>

      <div class="relative z-10 flex flex-col justify-center px-16">
        <a href="../public/top.html" class="flex items-center gap-3 mb-12">
          <div class="w-12 h-12 bg-gradient-to-br from-gold-400 to-gold-600 rounded-lg flex items-center justify-center">
            <span class="font-display text-navy-900 text-2xl font-bold">K</span>
          </div>
          <span class="font-display text-3xl text-white tracking-wide">KAIMAX</span>
        </a>

        <h1 class="font-display text-4xl text-white leading-tight mb-6">
          複数の質屋から<br>一括見積もり
        </h1>

        <p class="text-cream-200 text-lg leading-relaxed max-w-md">
          写真を撮って出品するだけ。最大10社の質屋が競争入札であなたの品物を査定します。
        </p>

        <div class="mt-12 space-y-4">
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <span class="text-cream-200">最高値で売却</span>
          </div>
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <span class="text-cream-200">安心のエスクロー決済</span>
          </div>
          <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-white/10 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-gold-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <span class="text-cream-200">スマホで簡単出品</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="w-full lg:w-1/2 flex flex-col">
      <!-- Mobile Header -->
      <div class="lg:hidden p-6 flex items-center justify-between border-b border-gray-100">
        <a href="../public/top.html" class="flex items-center gap-2">
          <div class="w-8 h-8 bg-gradient-to-br from-gold-400 to-gold-600 rounded-lg flex items-center justify-center">
            <span class="font-display text-navy-900 text-lg font-bold">K</span>
          </div>
          <span class="font-display text-xl text-navy-800 tracking-wide">KAIMAX</span>
        </a>
      </div>

      <div class="flex-1 flex items-center justify-center p-6 lg:p-16">
        <div class="w-full max-w-md">
          <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-navy-800 mb-2">ログイン</h2>
            <p class="text-navy-600">アカウントにログインしてください</p>
          </div>

          <form class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-navy-700 mb-2">メールアドレス</label>
              <input
                type="email"
                placeholder="email@example.com"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition-all outline-none"
              >
            </div>

            <div>
              <div class="flex items-center justify-between mb-2">
                <label class="block text-sm font-medium text-navy-700">パスワード</label>
                <a href="#" class="text-sm text-gold-600 hover:text-gold-700">パスワードを忘れた方</a>
              </div>
              <input
                type="password"
                placeholder="••••••••"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition-all outline-none"
              >
            </div>

            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="w-4 h-4 text-gold-600 border-gray-300 rounded focus:ring-gold-500"
              >
              <label for="remember" class="ml-2 text-sm text-navy-600">ログイン状態を保持する</label>
            </div>

            <a href="../consumer/mypage.html" class="block w-full bg-gradient-to-r from-gold-400 to-gold-600 text-navy-900 py-4 rounded-xl font-semibold text-center hover:shadow-lg hover:shadow-gold-500/30 transition-all">
              ログイン
            </a>
          </form>

          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center">
              <span class="bg-cream-50 px-4 text-sm text-navy-500">または</span>
            </div>
          </div>

          <div class="space-y-3">
            <button class="w-full flex items-center justify-center gap-3 bg-white border border-gray-200 py-3 rounded-xl hover:bg-gray-50 transition-all">
              <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
              </svg>
              <span class="text-navy-700 font-medium">Googleでログイン</span>
            </button>
          </div>

          <p class="text-center text-navy-600 mt-8">
            アカウントをお持ちでない方は
            <a href="register.html" class="text-gold-600 hover:text-gold-700 font-medium">新規登録</a>
          </p>

          <p class="text-center text-navy-500 text-sm mt-4">
            質屋の方は
            <a href="../public/partner.html" class="text-gold-600 hover:text-gold-700">こちら</a>
          </p>
        </div>
      </div>

      <!-- Footer -->
      <div class="p-6 border-t border-gray-100 text-center text-sm text-navy-500">
        <a href="#" class="hover:text-navy-700">利用規約</a>
        <span class="mx-2">・</span>
        <a href="#" class="hover:text-navy-700">プライバシーポリシー</a>
      </div>
    </div>
  </div>
</body>
</html>

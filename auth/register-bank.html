<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>口座情報 | KAIMAX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Noto+Sans+JP:wght@300;400;500;600;700&family=Noto+Serif+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              900: '#0A0F1C',
              800: '#0F172A',
              700: '#1E293B',
              600: '#334155',
            },
            gold: {
              400: '#E5C158',
              500: '#C9A227',
              600: '#A88A1F',
            },
            cream: {
              50: '#FEFDFB',
              100: '#FBF9F3',
              200: '#F5F0E5',
            }
          },
          fontFamily: {
            'display': ['Cormorant Garamond', 'Noto Serif JP', 'serif'],
            'sans': ['Noto Sans JP', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    :root {
      --sat: env(safe-area-inset-top);
      --sab: env(safe-area-inset-bottom);
    }
    .safe-top { padding-top: max(1rem, var(--sat)); }
    .safe-bottom { padding-bottom: max(1rem, var(--sab)); }
    input, button { min-height: 44px; }
  </style>
</head>
<body class="font-sans bg-cream-50 text-navy-800 antialiased">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="p-4 sm:p-6 safe-top flex items-center justify-between border-b border-gray-100 bg-white">
      <a href="../public/top.html" class="flex items-center gap-2">
        <div class="w-8 h-8 bg-gradient-to-br from-gold-400 to-gold-600 rounded-lg flex items-center justify-center">
          <span class="font-display text-navy-900 text-lg font-bold">K</span>
        </div>
        <span class="font-display text-xl text-navy-800 tracking-wide">KAIMAX</span>
      </a>
      <a href="login.html" class="text-gold-600 hover:text-gold-700 font-medium text-sm">既にアカウントをお持ちの方</a>
    </header>

    <div class="max-w-2xl mx-auto px-4 sm:px-6 py-8 sm:py-12">
      <!-- Progress Steps -->
      <div class="mb-12">
        <div class="flex items-center justify-between relative">
          <div class="absolute top-5 left-0 right-0 h-0.5 bg-gray-200">
            <div class="h-full bg-gold-500 transition-all" style="width: 66%"></div>
          </div>

          <div class="relative flex flex-col items-center">
            <div class="w-10 h-10 bg-gold-500 rounded-full flex items-center justify-center text-white font-semibold z-10">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <span class="mt-2 text-sm font-medium text-gold-600">基本情報</span>
          </div>

          <div class="relative flex flex-col items-center">
            <div class="w-10 h-10 bg-gold-500 rounded-full flex items-center justify-center text-white font-semibold z-10">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
              </svg>
            </div>
            <span class="mt-2 text-sm font-medium text-gold-600">本人確認</span>
          </div>

          <div class="relative flex flex-col items-center">
            <div class="w-10 h-10 bg-gold-500 rounded-full flex items-center justify-center text-white font-semibold z-10">3</div>
            <span class="mt-2 text-sm font-medium text-gold-600">口座情報</span>
          </div>

          <div class="relative flex flex-col items-center">
            <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-navy-500 font-semibold z-10">4</div>
            <span class="mt-2 text-sm text-navy-500">確認</span>
          </div>
        </div>
      </div>

      <!-- Form -->
      <div class="bg-white rounded-3xl shadow-sm p-8">
        <h1 class="text-2xl font-bold text-navy-800 mb-2">口座情報</h1>
        <p class="text-navy-600 mb-8">売上金の振込先口座を登録してください</p>

        <form class="space-y-6">
          <!-- Bank Selection -->
          <div>
            <label class="block text-sm font-medium text-navy-700 mb-2">
              金融機関名 <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <input
                type="text"
                placeholder="銀行名を入力して検索"
                class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition-all outline-none"
              >
              <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gold-600">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </button>
            </div>
            <!-- Popular Banks -->
            <div class="mt-3 flex flex-wrap gap-2">
              <button type="button" class="px-3 py-1.5 bg-cream-100 hover:bg-gold-50 border border-transparent hover:border-gold-400 rounded-lg text-sm text-navy-700 transition-colors">三菱UFJ銀行</button>
              <button type="button" class="px-3 py-1.5 bg-cream-100 hover:bg-gold-50 border border-transparent hover:border-gold-400 rounded-lg text-sm text-navy-700 transition-colors">三井住友銀行</button>
              <button type="button" class="px-3 py-1.5 bg-cream-100 hover:bg-gold-50 border border-transparent hover:border-gold-400 rounded-lg text-sm text-navy-700 transition-colors">みずほ銀行</button>
              <button type="button" class="px-3 py-1.5 bg-cream-100 hover:bg-gold-50 border border-transparent hover:border-gold-400 rounded-lg text-sm text-navy-700 transition-colors">りそな銀行</button>
              <button type="button" class="px-3 py-1.5 bg-cream-100 hover:bg-gold-50 border border-transparent hover:border-gold-400 rounded-lg text-sm text-navy-700 transition-colors">ゆうちょ銀行</button>
              <button type="button" class="px-3 py-1.5 bg-cream-100 hover:bg-gold-50 border border-transparent hover:border-gold-400 rounded-lg text-sm text-navy-700 transition-colors">楽天銀行</button>
            </div>
          </div>

          <!-- Branch -->
          <div>
            <label class="block text-sm font-medium text-navy-700 mb-2">
              支店名 <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              placeholder="支店名を入力"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition-all outline-none"
            >
          </div>

          <!-- Account Type -->
          <div>
            <label class="block text-sm font-medium text-navy-700 mb-2">
              口座種別 <span class="text-red-500">*</span>
            </label>
            <div class="flex gap-4">
              <label class="relative flex-1">
                <input type="radio" name="account_type" value="ordinary" class="peer sr-only" checked>
                <div class="p-4 border-2 border-gray-200 rounded-xl cursor-pointer peer-checked:border-gold-500 peer-checked:bg-gold-50 transition-all text-center">
                  <p class="font-medium text-navy-800">普通</p>
                </div>
              </label>
              <label class="relative flex-1">
                <input type="radio" name="account_type" value="checking" class="peer sr-only">
                <div class="p-4 border-2 border-gray-200 rounded-xl cursor-pointer peer-checked:border-gold-500 peer-checked:bg-gold-50 transition-all text-center">
                  <p class="font-medium text-navy-800">当座</p>
                </div>
              </label>
              <label class="relative flex-1">
                <input type="radio" name="account_type" value="savings" class="peer sr-only">
                <div class="p-4 border-2 border-gray-200 rounded-xl cursor-pointer peer-checked:border-gold-500 peer-checked:bg-gold-50 transition-all text-center">
                  <p class="font-medium text-navy-800">貯蓄</p>
                </div>
              </label>
            </div>
          </div>

          <!-- Account Number -->
          <div>
            <label class="block text-sm font-medium text-navy-700 mb-2">
              口座番号 <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              placeholder="1234567"
              maxlength="7"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition-all outline-none"
            >
            <p class="mt-2 text-sm text-navy-500">7桁の数字を入力してください</p>
          </div>

          <!-- Account Holder -->
          <div>
            <label class="block text-sm font-medium text-navy-700 mb-2">
              口座名義（カナ） <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              placeholder="ヤマダ タロウ"
              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:border-gold-500 focus:ring-2 focus:ring-gold-500/20 transition-all outline-none"
            >
            <p class="mt-2 text-sm text-navy-500">通帳に記載されている名義を全角カナで入力してください</p>
          </div>

          <!-- Confirmation Notice -->
          <div class="bg-amber-50 border border-amber-200 rounded-xl p-4">
            <div class="flex items-start gap-3">
              <svg class="w-5 h-5 text-amber-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
              <div>
                <p class="font-medium text-amber-800 mb-1">口座情報の確認</p>
                <p class="text-sm text-amber-700">
                  入力いただいた口座情報に誤りがあると、売上金の振込ができません。
                  通帳やキャッシュカードをご確認の上、正確にご入力ください。
                </p>
              </div>
            </div>
          </div>

          <div class="flex justify-between pt-6">
            <a href="register-identity.html" class="px-8 py-4 rounded-xl font-semibold text-navy-600 hover:bg-gray-100 transition-all flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18"></path>
              </svg>
              戻る
            </a>
            <a href="register-confirm.html" class="bg-gradient-to-r from-gold-400 to-gold-600 text-navy-900 px-8 py-4 rounded-xl font-semibold hover:shadow-lg hover:shadow-gold-500/30 transition-all flex items-center gap-2">
              次へ：確認
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </a>
          </div>
        </form>
      </div>

      <!-- Info Box -->
      <div class="mt-8 bg-cream-100 rounded-2xl p-6">
        <div class="flex items-start gap-4">
          <div class="w-10 h-10 bg-gold-400/20 rounded-full flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 text-gold-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-semibold text-navy-800 mb-1">振込手数料について</h4>
            <p class="text-sm text-navy-600">
              売上金の振込手数料は、振込金額に関わらず一律200円です。
              10,000円以上の振込申請で手数料が無料になります。
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="p-4 sm:p-6 safe-bottom border-t border-gray-100 text-center text-sm text-navy-500 bg-white">
      <a href="#" class="hover:text-navy-700">利用規約</a>
      <span class="mx-2">・</span>
      <a href="#" class="hover:text-navy-700">プライバシーポリシー</a>
    </div>
  </div>
</body>
</html>
